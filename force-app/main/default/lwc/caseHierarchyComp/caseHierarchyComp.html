<template>
    <div class="spinner">
        <template if:true={isLoaded}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large">
            </lightning-spinner>
        </template>
    </div>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:case" size="small"></lightning-icon>
            Case Hierarchy
        </h3>
        <div class="slds-p-horizontal_small">
            <lightning-tree items={items}></lightning-tree>
        </div>
        <div slot="footer">
            <lightning-button variant="base" disabled={disabeledPreButton} label="Previous" title="Previous"
                onclick={handlePre} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="base" disabled={disabeledNextButton} label="Next" title="Next"
                onclick={handleNext} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
